<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <pm:page title="ASM: Shelves">
        <pm:view id="shelfs">
            <pm:header title="Add Shelf To Device">
                <f:facet name="left">
                    <p:commandButton value="Back" icon="back" action="back" />
                </f:facet>
            </pm:header>
            <p:messages id="adminSaveMsg" showDetail="true" autoUpdate="true" />
            <pm:content>
                <h:form id="shelfsForm">
                    <c:choose>
                        <c:when test="#{not empty deviceController.shelfList}">
                            <p:dataList value="#{deviceController.shelfList}" var="shelf">
                                <p:column>
                                    <p:commandLink value="#{shelf.number}" action="selectShelf">
                                        <f:setPropertyActionListener value="#{shelf}" target="#{deviceController.selectedShelf}" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataList>
                        </c:when>
                        <c:otherwise>
                            There Is no shelves that could be selected
                        </c:otherwise>
                    </c:choose>
                </h:form>
            </pm:content>

        </pm:view>
    </pm:page>
</f:view>

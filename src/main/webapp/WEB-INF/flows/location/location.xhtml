<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <pm:page title="Components">

        <!-- Main View -->
        <pm:view id="main">
            <pm:header title="ASM PRoject" >
                <f:facet name="left">
                    <p:commandButton value="Back" icon="back" action="back" />
                </f:facet>
            </pm:header>

            <pm:content>
                <h:form id="physicalLocationsForm">
                    <p:dataList type="inset">
                        <f:facet name="header">Locations</f:facet>
                        <h:outputLink value="location/address">Address Locations</h:outputLink>
                        <h:outputLink value="location/physical">Physical Locations</h:outputLink>
                    </p:dataList>
                </h:form>
            </pm:content>
        </pm:view>
 </pm:page>

</f:view>

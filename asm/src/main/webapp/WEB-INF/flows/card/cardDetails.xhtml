<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <pm:page title="ASM: Cards">
        <pm:view id="details">
            <pm:header title="Card Details">
                <f:facet name="left">
                    <p:commandButton value="Back" icon="back" action="back" />
                </f:facet>
                <f:facet name="right">
                    <pm:buttonGroup orientation="horizontal">
                        <p:commandButton value="Save" icon="save" action="save" />
                        <p:commandButton value="Delete" icon="delete" action="delete"/>
                    </pm:buttonGroup>
                </f:facet>
            </pm:header>

            <pm:content>
                <h:form id="devaiceDetailsForm">
                    <p:inputText label="Name: "	value="#{cardController.selected.name}" />

                     <pm:field>
                        <h:outputLabel for="selectOneMenu" value="Select Card Type: "/>
                        <p:selectOneMenu  id="selectOneMenu"  value="#{cardController.selected.cardType}" converter="#{cardTypeConverter}">
                            <f:selectItems value="#{cardController.cardTypeList}" var="cardType" itemValue="#{cardType}" itemLabel="#{cardType.name}"/>
                        </p:selectOneMenu>
                    </pm:field>
                </h:form>
            </pm:content>

        </pm:view>
    </pm:page>
</f:view>
